<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase Admin - Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="admin-header__container">
            <div class="admin-header__brand">
                <h1 class="admin-logo">ShopEase Admin</h1>
                <span class="admin-subtitle">Management Dashboard</span>
            </div>
            
            <div class="admin-header__actions">
                <div class="admin-user">
                    <div class="admin-user__info" id="adminUserInfo">
                        <span class="admin-user__name" id="adminUserName">Admin Manager</span>
                        <span class="admin-user__role" id="adminUserRole">Super Admin</span>
                    </div>
                    <button class="btn btn--outline admin-logout" id="logoutBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Sidebar Navigation -->
    <aside class="admin-sidebar" id="adminSidebar">
        <nav class="admin-nav">
            <ul class="admin-nav__list">
                <li class="admin-nav__item">
                    <a href="#" class="admin-nav__link active" data-section="dashboard">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li class="admin-nav__item">
                    <a href="#" class="admin-nav__link" data-section="orders">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                        Orders
                    </a>
                </li>
                <li class="admin-nav__item">
                    <a href="#" class="admin-nav__link" data-section="products">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 00-1-1.73L12 2L4 6.27A2 2 0 003 8v8a2 2 0 001 1.73L12 22l8-4.27A2 2 0 0021 16z"></path>
                            <polyline points="3.29 7 12 12 20.71 7"></polyline>
                            <line x1="12" y1="22" x2="12" y2="12"></line>
                        </svg>
                        Products
                    </a>
                </li>
                <li class="admin-nav__item">
                    <a href="#" class="admin-nav__link" data-section="customers">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"></path>
                        </svg>
                        Customers
                    </a>
                </li>
                <li class="admin-nav__item">
                    <a href="#" class="admin-nav__link" data-section="analytics">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                        Analytics
                    </a>
                </li>
                <li class="admin-nav__item">
                    <a href="#" class="admin-nav__link" data-section="notifications">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 01-3.46 0"></path>
                        </svg>
                        Notifications
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Admin Content -->
    <main class="admin-main" id="adminMain">
        <div class="admin-content" id="adminContent">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div class="modal hidden" id="orderDetailModal">
        <div class="modal__overlay">
            <div class="modal__content modal__content--large">
                <div class="modal__header">
                    <h3 id="orderModalTitle">Order Details</h3>
                    <button class="modal__close" id="orderModalClose">&times;</button>
                </div>
                <div class="modal__body" id="orderModalBody">
                    <!-- Order details will be populated here -->
                </div>
                <div class="modal__footer" id="orderModalFooter">
                    <!-- Action buttons will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Product Add/Edit Modal -->
    <div class="modal hidden" id="productModal">
        <div class="modal__overlay">
            <div class="modal__content modal__content--large">
                <div class="modal__header">
                    <h3 id="productModalTitle">Add Product</h3>
                    <button class="modal__close" id="productModalClose">&times;</button>
                </div>
                <form class="modal__body" id="productForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="productCategory">Category</label>
                            <select class="form-control" id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Books">Books</option>
                                <option value="Home & Garden">Home & Garden</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="productPrice">Price ($)</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="productStock">Stock Quantity</label>
                            <input type="number" class="form-control" id="productStock" min="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="productImage">Image URL</label>
                        <input type="url" class="form-control" id="productImage" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="productDescription">Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="productFeatures">Features (comma-separated)</label>
                        <input type="text" class="form-control" id="productFeatures" placeholder="Feature 1, Feature 2, Feature 3">
                    </div>
                    <input type="hidden" id="productId">
                </form>
                <div class="modal__footer">
                    <button type="button" class="btn btn--secondary" id="cancelProductBtn">Cancel</button>
                    <button type="submit" class="btn btn--primary" form="productForm" id="saveProductBtn">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div class="notification hidden" id="notification">
        <div class="notification__content">
            <span class="notification__message" id="notificationMessage"></span>
            <button class="notification__close" id="notificationClose">&times;</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading">
            <div class="loading-spinner"></div>
            <span>Processing...</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
